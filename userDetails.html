<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserDashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="userDetails.js"> </script>

  <style>
    .border {
      display: inline-block;
      width: 150px;
      height: 220px;
      margin: 15px;
      padding: 20px;

    }
  </style>
</head>

<body>


  <div class="container">
    <div>
      <div class="row">
        <div class="col-sm-12 ">
          <h1><label id='header'></label></h1>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-3 border" id="contactInfo">

          <label> Contact Info </label>
          <p id='userName'></p>
          <p id='email'></p>
          <p id='phone'></p>
          <p id='website'></p>

        </div>


        <div class="col-sm-3 border" id="address">

          <label> Address </label>
          <p id='address'></p>
        </div>

        <div class="col-sm-3  border" id="company">
          <label>Company</label>
          <p id='companyName'></p>
          <p id='companybs'></p>
          <p id='companyCatchPhrase'></p>
        </div>
      </div>

    </div>

    <div id="posts">


      <div class="row">
        <div class="col-sm-12">
          <h1>
            <label id='postsHeader'> </label>
          </h1>
        </div>


      </div>

    </div>
    
</body>

</html>
